<div id="progress-<%= node.iid %>" class="progress-indicator-group">
  <img src="/app/img/locked-node.svg" class="progress-indicator locked-node-indicator hidden"/>
  <img src="/app/img/unlocked-node.svg" class="progress-indicator unlocked-node-indicator hidden"/>
  <img src="/app/img/flash.svg" class="progress-indicator progress-indicator-counter" />
  <span id="progress-counter-<%=node.waitFor.iid %>">0</span>
</div>
<div class="btn btn-default btn-prog btn-prog-action" id="<%= node.iid %>">
    <span data-i18n="language.wait"></span>
    <input type="number" class="number-input" value="<%= node.waitFor.value %>" target-id="<%= node.waitFor.iid %>"/>
    <span data-i18n="language.seconds"></span>
</div>
