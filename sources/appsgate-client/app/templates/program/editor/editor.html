<div class="container editor">
    <% if (typeof program === "undefined") { %>
    <div class="lead" data-i18n="editor.title"></div>
    <div class="alert alert-info" data-i18n="editor.no-program-alert"></div>
    <% } else { %>

    <div class="editor-header row lead">
        <div class="pull-left">
        <div class="led-<%= program.getState()%> pull-left" id="prog-led" title="<%= program.getProgramState() %>"></div>

        <% if (program.get("name") !== "") { %>
        <input class="programNameInput" type="text" value="<%= program.get('name') %>"/>
        <% } else { %>
        <input class="programNameInput" type="text" value="<%= $.i18n.t('programs.program-no-name') %>"/>
        <% } %>
        <span class="hide text-danger" data-i18n="modal-edit-program.program-already-existing"></span>

        </div>
        <div class="pull-right">
            <button id="cancel-edit-button" type="button" class="btn btn-default">
                <span data-i18n="editor.undo-last-action"></span>
            </button>
            <button id="end-edit-button" type="button" class="btn btn-primary">
                <span data-i18n="programs.end-edit-program"></span>
            </button>
        </div>
    </div>

    <div class="editorWorkspace scrollable container">
        <div class="programInput row container">

        </div>

        <div class="expected-elements expected-input row">
        </div>

    </div>
    <% } %>
</div>


<div id="media-browser-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>Media Server</h3>
			</div>
			<div class="modal-body browser-container" style="height:250px">
				<span>[placeholder]Filebrowser area</span>
			</div>
			<div class="modal-footer">
				<button class="btn cancel-media-browser" data-dismiss="modal" data-i18n="form.cancel-button">Annuler</button>
				<button class="btn btn-primary media-button valid-media disabled" data-i18n="form.valid-button">Valider</button>
			</div>
		</div>
	</div>
</div>
